{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="{% static "CSS/BeautyForm.css" %}">
    <title>Personal Account</title>
</head>
<body>


{% block MENU %}
{% endblock %}

<div class="container">

        </div>

        </div>

        <div class="col-md-4">  <!--  Третий столбец -->

        </div>
    </div>
</div>


{% block CONTACTS %}
{% endblock %}



</body>
</html>
